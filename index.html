<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Apply saved theme before render to avoid flash
    (function() {
      var t = localStorage.getItem("theme");
      if (t === "dark") document.documentElement.setAttribute("data-theme", "dark");
    })();
  </script>
</head>
<body>
  <!-- Profile Setup (shown if no profile saved) -->
  <div id="profile-setup" style="display:none"></div>

  <header class="header">
    <div class="header-row">
      <h1>Meal Planner</h1>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode"></button>
    </div>
    <div class="target-row" id="calorie-target-row">
      <label>Daily target:</label>
      <input type="number" id="calorie-input" min="500" max="5000" step="50">
      <span>cal</span>
      <button id="save-target-btn">Save</button>
    </div>
  </header>

  <!-- Tab Bar -->
  <nav class="tab-bar">
    <button class="tab-btn active" data-tab="meals">Today's Meals</button>
    <button class="tab-btn" data-tab="grocery">Grocery List</button>
    <button class="tab-btn" data-tab="progress">Track Progress</button>
  </nav>

  <!-- Tab: Today's Meals -->
  <section id="tab-meals" class="tab-content active">
    <div class="date-nav">
      <button id="prev-day">&larr;</button>
      <span id="date-display"></span>
      <button id="next-day">&rarr;</button>
    </div>
    <div id="meals-content"></div>
    <div class="search-section">
      <div class="search-bar">
        <input type="text" id="recipe-search" placeholder="Search recipes by name or ingredient...">
      </div>
      <div id="search-results"></div>
      <div id="custom-recipe-section" style="margin-top:16px">
        <button class="btn btn-outline" id="add-recipe-btn">+ Add Custom Recipe</button>
      </div>
    </div>
  </section>

  <!-- Tab: Grocery List -->
  <section id="tab-grocery" class="tab-content">
    <div id="grocery-content"></div>
  </section>

  <!-- Tab: Track Progress -->
  <section id="tab-progress" class="tab-content">
    <div id="progress-content"></div>
  </section>

  <script src="recipes.js"></script>
  <script src="nutrition.js"></script>
  <script src="app.js"></script>
</body>
</html>
